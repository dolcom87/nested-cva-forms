<ng-container [formGroup]="addressInfoForm">
  <div class="row">
    <label for="addressLine"> Street Address </label>
    <input type="text" formControlName="addressLine" id="addressLine"/>
  </div>

  <div class="row">
    <label for="area"> Area Code </label>
    <input type="text" formControlName="areaCode" id="area"/>
  </div>
</ng-container>
