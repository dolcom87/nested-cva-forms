<ng-container [formGroup]="basicInfoForm">
  <div class="row">
    <label for="fullName"> Full name </label>
    <input type="text" formControlName="fullName" id="fullName"/>
  </div>

  <div class="row">
    <label for="email"> E-mail </label>
    <input type="text" formControlName="email" id="email"/>
  </div>
</ng-container>
